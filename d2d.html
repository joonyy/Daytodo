<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayTodo</title>
    <link rel="stylesheet" href="/main/static/styles/NAV-1.css">
    <link rel="stylesheet" href="/main/static/styles/createtodo-d.css">
    <link rel="stylesheet" href="main/static/styles/mypage.css">

</head>

<body>
    <header>
        <h1><a href="/d2d.html">DayTodo</a></h1>
        <a href="#" class="login">Login</a>
        <div class="login-popup" style="display: none;">
            <div class="popup-content">
                <span class="close-btn" onclick="closeLoginPopup()">&times;</span>
                <div class="login-container">
                    <h2>DayTodo</h2>
                    <form>
                        <input type="text" placeholder="아이디 :" name="username" required>
                        <input type="password" placeholder="비밀번호 :" name="password" required>
                        <input type="submit" value="Login" class="login-detail">
                    </form>
                    <p class="signup-q">아직 회원이 아니신가요?</p>
                    <div class="signup-link">
                        <p><a href="#" class="signup-link">회원가입 Click</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Popup -->
        <div class="signup-popup" style="display: none;">
            <div class="popup-content">
                <span class="myclose-btn" onclick="closeSignupPopup()">&times;</span>
                <h2>회원가입</h2>

                <form class="signupform" onsubmit="return validateForm()">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{4,12}" title="영어와 숫자만 입력 가능하며, 4글자 이상 12글자 이하로 입력하세요." required>

                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" pattern=".{6,}" title="6자 이상 입력하세요." required>

                    <label for="nickname">닉네임:</label>
                    <input type="text" id="nickname" name="nickname" pattern=".{2,8}" title="2글자 이상 8글자 이하로 입력하세요." required>

                    <input type="submit" value="가입하기">
                </form>
            </div>
        </div>
    </header>
    <aside class="side-bar">
        <section class="side-bar__icon-box">
            <section class="side-bar__icon-1">
                <div></div>
                <div></div>
                <div></div>
            </section>
        </section>
        <ul>
            <li>
                <a href="/main/views/components/maintodo.html"><i class="fa-solid fa-cat"></i>Create Todo</a>
            </li>
            <li>
                <a href="#">View Todo</a>
            </li>
            <li>
                <a href="#" id="mypageLink">My page</a>
            </li>
        </ul>
    </aside>
    <!-- nav종료 -->

    <!-- My page Popup -->
    <div id="mypagePopup" class="mypopup">
        <div class="mypopup-content">
            <span class="myclose-btn" onclick="closeMypagePopup()">&times;</span>
            <h2>My Page</h2>
            <ul>
                <li><a href="#" id="changePasswordLink">비밀번호 변경</a></li>
                <li><a href="#" id="withdrawLink">회원 탈퇴</a></li>
            </ul>
        </div>
    </div>
    <div id="changePasswordPopup" class="mypopup">
        <div class="mypopup-content">
            <span class="myclose-btn" onclick="closeChangePasswordPopup()">&times;</span>
            <h2>비밀번호 변경</h2>
            <form id="changePasswordForm">
                <label for="currentPassword">현재 비밀번호:</label><br>
                <input type="password" id="currentPassword" name="currentPassword"><br><br>
                <label for="newPassword">새로운 비밀번호:</label><br>
                <input type="password" id="newPassword" name="newPassword"><br><br>
                <label for="confirmNewPassword">비밀번호 확인:</label><br>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword"><br><br>
                <button type="submit" class="submitpw">변경하기</button>
            </form>
        </div>
    </div>
    <div id="withdrawPopup" class="mypopup">
        <div class="mypopup-content">
            <span class="myclose-btn" onclick="closeWithdrawPopup()">&times;</span>
            <h2>회원 탈퇴</h2>
            <form id="withdrawForm">
                <div class="mynotice-box">
                    <p class="mynotice-text">계정을 탈퇴하시겠습니까?</p>
                    <button type="button" onclick="showConfirmation()" class="animated-button">탈퇴하기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 선택된 달의 달력 표시 -->
    <div class="calendar">
        <div class="calendar-header">
            <button class="prev-month">&laquo;</button>
            <h2 class="month-year"></h2>
            <button class="next-month">&raquo;</button>
        </div>
        <table class="calendar-grid">
            <thead>
                <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // 달력 컴포넌트를 초기화하는 함수
        function initCalendar() {
            const calendar = document.querySelector('.calendar');
            const header = calendar.querySelector('.calendar-header');
            const grid = calendar.querySelector('.calendar-grid tbody');
            const monthYear = header.querySelector('.month-year');
            const prevBtn = header.querySelector('.prev-month');
            const nextBtn = header.querySelector('.next-month');

            let currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();

            function updateHeader() {
                const options = { month: 'long', year: 'numeric' };
                monthYear.textContent = currentDate.toLocaleDateString('ko-KR', options);
            }

            prevBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                currentDate = new Date(currentYear, currentMonth);
                renderCalendar();
            });

            nextBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                currentDate = new Date(currentYear, currentMonth);
                renderCalendar();
            });

            function renderCalendar() {
                updateHeader();
                grid.innerHTML = '';

                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

                let dayIndex = 1;
                for (let i = 0; i < 6; i++) {
                    const weekRow = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        const day = document.createElement('td');
                        if (i === 0 && j < firstDayOfMonth) {
                            weekRow.appendChild(day);
                        } else if (dayIndex <= daysInMonth) {
                            day.textContent = dayIndex;
                            day.dataset.date = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(dayIndex).padStart(2, '0')}`;
                            day.addEventListener('click', () => {
                                window.location.href = `/main/views/components/maintodo.html?date=${day.dataset.date}`;
                            });

                            dayIndex++;
                            weekRow.appendChild(day);
                        } else {
                            weekRow.appendChild(day);
                        }
                        day.classList.add('calendar-day');
                        if (currentDate.getMonth() === new Date().getMonth() && day.textContent == new Date().getDate()) {
                            day.classList.add('today');
                        }
                    }
                    grid.appendChild(weekRow);
                }
            }

            renderCalendar();
        }

        window.addEventListener('DOMContentLoaded', () => {
            initCalendar();
        });
    </script>
    <script src="/main/static/js/NAV.js"></script>
    <script src="/main/static/js/mypage.js"></script>
</body>

</html>
