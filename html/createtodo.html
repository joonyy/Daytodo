<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일정 기록</title>
  <link rel="stylesheet" href="/main/static/styles/nav.css">
  <link rel="stylesheet" href="/main/static/styles/date.css">
  <link rel="stylesheet" href="/main/static/styles/mypage.css">

</head>
<body>
  <!-- nav.html 시작 -->
  <header>
    <h1><a href="/main/html/index.html">DayTodo</a></h1>
    <a href="#" class="login">Login</a>
    <div class="login-popup" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" onclick="closeLoginPopup()">&times;</span>
            <div class="login-container">
                <h2>DayTodo</h2>
                <form>
                    <input type="text" placeholder="아이디 :" name="username" required>
                    <input type="password" placeholder="비밀번호 :" name="password" required>

                    <input type="submit" value="Login" class="login-detail">
                </form>
                <p class="signup-q">아직 회원이 아니신가요?</p>
                <div class="signup-link">
                    <p><a href="#" class="signup-link">회원가입 Click</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Popup -->
    <div class="signup-popup" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" onclick="closeSignupPopup()">&times;</span>
            <h2>회원가입</h2>

            <form class="signupform" onsubmit="return validateForm()">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{4,12}" title="영어와 숫자만 입력 가능하며, 4글자 이상 12글자 이하로 입력하세요." required>

                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" pattern=".{6,}" title="6자 이상 입력하세요." required>

                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <input type="submit" value="가입하기">
            </form>
        </div>
    </div>
</header>
<aside class="side-bar">
    <section class="side-bar__icon-box">
        <section class="side-bar__icon-1">
            <div></div>
            <div></div>
            <div></div>
        </section>
    </section>
    <ul>
        <li>
            <a href="/main/html/createtodo.html"><i class="fa-solid fa-cat"></i>Create Todo</a>
        </li>
        <li>
            <a href="#">View Todo</a>
        </li>
        <li>
            <a href="#" id="mypageLink">My page</a>
        </li>
    </ul>
</aside>
  <!-- nav.html종료 -->
  <!-- createtodo.html 시작 -->
  <div class="container">
    <h2 id="currentDate" class="vision"></h2>
    <div id="scheduleList" class="schedule-list"></div>
    <div class="add-schedule-button-container">
      <button class="add-schedule-button" id="toggleAddScheduleForm">+</button>
      <br>
      <form id="addScheduleForm" class="hide">
        <input type="text" id="eventName" class="formtext" placeholder="일정을 입력하세요">
        <button type="submit">일정 추가</button>
      </form>
    </div>
  </div>
<!-- mypage.html 시작 -->
  <!-- My page Popup -->
  <div id="mypagePopup" class="mypopup">
    <div class="mypopup-content">
        <span class="myclose-btn" onclick="closeMypagePopup()">&times;</span>
        <h2>My Page</h2>
        <ul>
            <li><a href="#" id="changePasswordLink">비밀번호 변경</a></li>
            <br>
            <li><a href="#" id="withdrawLink">회원 탈퇴</a></li>
        </ul>
    </div>
</div>
<div id="changePasswordPopup" class="mypopup">
    <div class="mypopup-content">
        <span class="myclose-btn" onclick="closeChangePasswordPopup()">&times;</span>
        <h2>비밀번호 변경</h2>
        <form id="changePasswordForm">
            <label for="currentPassword">현재 비밀번호:</label><br>
            <input type="password" id="currentPassword" name="currentPassword"><br><br>
            <label for="newPassword">새로운 비밀번호:</label><br>
            <input type="password" id="newPassword" name="newPassword"><br><br>
            <label for="confirmNewPassword">비밀번호 확인:</label><br>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword"><br><br>
            <button type="submit" class="submitpw">변경하기</button>
        </form>
    </div>
</div>
<div id="withdrawPopup" class="mypopup">
    <div class="mypopup-content">
        <span class="myclose-btn" onclick="closeWithdrawPopup()">&times;</span>
        <h2>회원 탈퇴</h2>
        <form id="withdrawForm">
            <div class="mynotice-box">
                <p class="mynotice-text">계정을 탈퇴하시겠습니까?</p>
                <button type="button" onclick="showConfirmation()" class="animated-button">탈퇴하기</button>
            </div>
        </form>
    </div>
</div>
  <script src="/main/static/js/date.js"></script>
  <script src="/main/static/js/NAV.js"></script>
  <script src="/main/static/js/mypage.js"></script>
</body>
</html>
