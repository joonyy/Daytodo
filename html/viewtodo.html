<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Todo</title>
  <link rel="stylesheet" href="/static/styles/viewtodo.css">
</head>
<body>
  <br>
  <br>
  <!-- 버튼 그룹 -->

    </div>
  </div>

      <div class="todo-title">할 일 2</div>

        <span class="tag">태그 2</span>
      </div>
    </div>
  </div>

  <div class="todo-list">

      <input type="checkbox">
      <div class="todo-title">할 일 3</div>

    </div>

</html>
