<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayTodo</title>
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="/static/styles/nav.css">
    <link rel="stylesheet" href="/static/styles/createtodo.css">
    <link rel="stylesheet" href="/static/styles/mypage.css">
    <link rel="stylesheet" href="/static/styles/week.css">

</head>

<body>
    <header>
        <h1><a href="/html/index.html">DayTodo</a></h1>
        <a href="#" class="login">Login</a>
        <div class="login-popup" style="display: none;">
            <div class="popup-content">
                <span class="close-btn" onclick="closeLoginPopup()">&times;</span>
                <div class="login-container">
                    <h2>DayTodo</h2>
                    <form>
                        <input type="text" placeholder="아이디 :" name="username" required>
                        <input type="password" placeholder="비밀번호 :" name="password" required>
                        <input type="submit" value="Login" class="login-detail">
                    </form>
                    <p class="signup-q">아직 회원이 아니신가요?</p>
                    <div class="signup-link">
                        <p><a href="#" class="signup-link">회원가입 Click</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Popup -->
        <div class="signup-popup" style="display: none;">
            <div class="popup-content">
                <span class="close-btn" onclick="closeSignupPopup()">&times;</span>
                <h2>회원가입</h2>
                <form class="signupform" onsubmit="return validateForm()">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{4,12}"
                        title="영어와 숫자만 입력 가능하며, 4글자 이상 12글자 이하로 입력하세요." required>

                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" pattern=".{6,}" title="6자 이상 입력하세요."
                        required>

                    <label for="confirm_password">비밀번호 확인:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <input type="submit" value="가입하기">
                </form>
            </div>
        </div>
    </header>
    <aside class="side-bar">
        <section class="side-bar__icon-box">
            <section class="side-bar__icon-1">
                <div></div>
                <div></div>
                <div></div>
            </section>
        </section>
        <ul>
            <li>
                <a href="/html/createtodo.html"><i class="fa-solid fa-cat"></i>Create Todo</a>
            </li>
            <li>
                <a href="/html/viewtodo.html">View Todo</a>
            </li>
            <li>
                <a href="#" id="mypageLink">My page</a>
            </li>
        </ul>
    </aside>

    <!-- Weekly Calendar -->
    <div class="calendar">
        <div class="calendar-header">
            <button class="prev-week">&laquo;</button>
            <h2 class="week-range"></h2>
            <button class="next-week">&raquo;</button>
        </div>
        <table class="calendar-grid">
            <thead>
                <tr class="week-dates">
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="/static/js/NAV.js"></script>
    <script src="/static/js/mypage.js"></script>
    <script src="/static/js/date.js"></script>
    <script src="/static/js/week.js"></script>
    
    </body>
    </html>
