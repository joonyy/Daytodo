<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일정 기록</title>
  <link rel="stylesheet" href="/main/static/styles/NAV-1.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      margin-bottom: 300px;
    }
    .vision{
      display: flex;
      margin-top: 50px;
      justify-content: center;
    }
    h1, h2 {
      text-align: center;
    }
    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: black;
    }
    .schedule-list {
      width: 86.5%;
      list-style-type: none;
      padding: 0;
    }
    .schedule-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: #ccc;
    }
    .delete-button, .edit-button {
      margin-left: auto;
    }
    .add-schedule-button-container {
      display: grid;
      grid-template-columns: auto 50px;
      gap: 10px;
      align-items: center;
    }
    .add-schedule-button {
      padding: 10px 20px;
      font-size: 16px;
      text-align: left;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      width: 96%;
    }
    .hide {
      display: none;
    }
    .schedule-item span {
      width: 80%;
      font-weight: bold;
    }
    .formtext {
      width: 70%;
    }
    
  </style>
</head>
<body>
  <header>
    <h1><a href="/d2d.html">DayTodo</a></h1>
    <a href="#" class="login">Login</a>
    <div class="login-popup" style="display: none;">
      <div class="popup-content">
        <span class="close-btn" onclick="closeLoginPopup()">&times;</span>
        <div class="login-container">
          <h2>DayTodo</h2>
          <form>
            <input type="text" placeholder="아이디 :" name="username" required>
            <input type="password" placeholder="비밀번호 :" name="password" required>
            <input type="submit" value="Login" class="login-detail">
          </form>
          <p class="signup-q">아직 회원이 아니신가요?</p>
          <div class="signup-link">
            <p><a href="#" class="signup-link">회원가입 Click</a></p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Signup Popup -->
    <div class="signup-popup" style="display: none;">
      <div class="popup-content">
        <span class="close-btn" onclick="closeSignupPopup()">&times;</span>
        <h2>회원가입</h2>

        <form class="signupform" onsubmit="return validateForm()">
          <label for="username">아이디:</label>
          <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{4,12}" title="영어와 숫자만 입력 가능하며, 4글자 이상 12글자 이하로 입력하세요." required>
          
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" pattern=".{6,}" title="6자 이상 입력하세요." required>
          
          <label for="nickname">닉네임:</label>
          <input type="text" id="nickname" name="nickname" pattern=".{2,8}" title="2글자 이상 8글자 이하로 입력하세요." required>
          
          <input type="submit" value="가입하기">
        </form>
      </div>
    </div>
  </header>
  <aside class="side-bar">
    <section class="side-bar__icon-box">
      <section class="side-bar__icon-1">
        <div></div>
        <div></div>
        <div></div>
      </section>
    </section>
    <ul>
      <li>
        <a href="/d2d.html"><i class="fa-solid fa-cat"></i>Create Todo</a>
      </li>
      <li>
        <a href="#">View Todo</a>
      </li>
      <li>
        <a href="#">My page</a>
      </li>
    </ul>
  </aside>
  <div class="container">
    <h2 id="currentDate" class="vision"></h2>
    <div id="scheduleList" class="schedule-list"></div>
    <div class="add-schedule-button-container">
      <button class="add-schedule-button" id="toggleAddScheduleForm">+</button>
      <br>
      <form id="addScheduleForm" class="hide">
        <input type="text" id="eventName" class="formtext" placeholder="일정을 입력하세요">
        <button type="submit">일정 추가</button>
      </form>
    </div>
  </div>

  <script>
    function getSelectedDate() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('date');
    }

    function displayCurrentDate() {
      const selectedDate = getSelectedDate();
      const currentDate = new Date(selectedDate);
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = currentDate.toLocaleDateString('ko-KR', options);
      document.getElementById('currentDate').textContent = formattedDate;
    }

    displayCurrentDate();

    document.getElementById("toggleAddScheduleForm").addEventListener("click", function () {
      document.getElementById("addScheduleForm").classList.toggle("hide");

      if (!document.getElementById("addScheduleForm").classList.contains("hide")) {
        document.getElementById("eventName").focus();
      }
    });

    document.getElementById("addScheduleForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const eventName = document.getElementById("eventName").value.trim();

      if (eventName !== "") {
        const scheduleItem = document.createElement("div");
        const checkBox = document.createElement("input");
        checkBox.type = "checkbox";
        checkBox.addEventListener("change", function () {
          if (this.checked) {
            scheduleText.classList.add("completed");
          } else {
            scheduleText.classList.remove("completed");
          }
        });
        const scheduleText = document.createElement("span");
        scheduleText.textContent = eventName;
        scheduleItem.appendChild(checkBox);
        scheduleItem.appendChild(scheduleText);
        scheduleItem.className = "schedule-item";

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "삭제";
        deleteButton.className = "delete-button";
        deleteButton.addEventListener("click", function () {
          scheduleItem.remove();
        });
        scheduleItem.appendChild(deleteButton);

        const editButton = document.createElement("button"); // Add Edit Button
        editButton.textContent = "수정"; // Edit Button Text
        editButton.className = "edit-button"; // Edit Button Class
        editButton.addEventListener("click", function () { // Edit Button Click Event
          const newText = prompt("일정을 수정하세요", scheduleText.textContent); // Prompt for new text
          if (newText !== null) {
            scheduleText.textContent = newText; // Update schedule text
          }
        });
        scheduleItem.appendChild(editButton); // Append Edit Button

        const scheduleList = document.getElementById("scheduleList");
        scheduleList.insertBefore(scheduleItem, scheduleList.firstChild);

        document.getElementById("eventName").value = "";
      }
    });
  </script>
  <script src="/main/static/js/NAV.js"></script>
</body>
</html>
