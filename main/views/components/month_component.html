<div class="calendar">
  <div class="calendar-header">
    <button class="prev-month">&lt;</button>
    <h2 class="month-year"></h2>
    <button class="next-month">&gt;</button>
  </div>
  <table class="calendar-grid">
    <thead>
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
