<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        
        /* 공통 CSS 스타일링 */
        .mypopup {
            display: none; /* 초기에는 팝업 숨김 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        .mypopup-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            width: 300px; /* 팝업의 너비 지정 */
        }
        .mypopup ul {
            padding: 0;
            list-style-type: none;
        }
        .mypopup ul li {
            margin-bottom: 10px;
        }
        .mypopup ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .mypopup ul li a:hover {
            color: #0066cc;
        }

        /* 추가된 CSS */
        .mynotice-box {
            border-radius: 8px;
            -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            padding: 15%;
            margin-top: 20px;
            color: black;
        }
        .mynotice-text {
            margin: 0;
            font-size: auto;
        }
    </style>
</head>
<body>
<!-- My page Popup -->
<div id="mypagePopup" class="mypopup">
    <div class="mypopup-content">
        <span class="myclose-btn" onclick="closeMypagePopup()">&times;</span>
        <h2>My Page</h2>
        <ul>
            <li><a href="#" id="changePasswordLink">비밀번호 변경</a></li>
            <li><a href="#" id="withdrawLink">회원 탈퇴</a></li>
        </ul>
    </div>
</div>
<div id="changePasswordPopup" class="mypopup">
    <div class="mypopup-content">
        <span class="myclose-btn" onclick="closeChangePasswordPopup()">&times;</span>
        <h2>비밀번호 변경</h2>
        <form id="changePasswordForm">
            <label for="currentPassword">현재 비밀번호:</label><br>
            <input type="password" id="currentPassword" name="currentPassword"><br><br>
            <label for="newPassword">새로운 비밀번호:</label><br>
            <input type="password" id="newPassword" name="newPassword"><br><br>
            <label for="confirmNewPassword">비밀번호 확인:</label><br>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword"><br><br>
            <button type="submit">변경하기</button>
        </form>
    </div>
</div>
<div id="withdrawPopup" class="mypopup">
    <div class="mypopup-content">
        <span class="myclose-btn" onclick="closeWithdrawPopup()">&times;</span>
        <h2>회원 탈퇴</h2>
        <form id="withdrawForm">
            <div class="mynotice-box">
                <p class="mynotice-text">계정을 탈퇴하시겠습니까?</p>
                <button type="button" onclick="showConfirmation()" class="animated-button">탈퇴하기</button>
            </div>
        </form>
    </div>
</div>
<script src="/main/static/js/mypage.js"></script>
</body>
</html>
