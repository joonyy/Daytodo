<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Todo</title>
  <style>
    /* 네비게이션 바 스타일 */
    nav {
      background-color: green;
      width: 100%;
      height: 35px;
    }
    img {
      width: 10px;
      height: auto;
      margin-left: 0;
    }
    .link {
      width: 200px;
      text-decoration: none;
      color: inherit;
      display: block;
      color: #fff;
      font-weight: bold;
    }
    nav > ul {
      margin-right: 0;
    }
    nav > ul li {
      list-style: none;
      float: left;
      line-height: 35px;
      text-align: center;
    }
    .link:hover {
      background-color: #666;
      color: aquamarine;
    }

    /* 로고 스타일 */
    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    /* 버튼 스타일 */
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    .button {
      border: 2px solid transparent;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      transition: border-color 0.3s;
    }
    .button.selected {
      border-color: red;
    }

    /* 투두 리스트 스타일 */
    .todo-list {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .todo-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      transition: background-color 0.3s;
    }
    .todo-item:hover {
      background-color: #e0e0e0;
    }
    .todo-item.checked {
      background-color: #d3d3d3;
    }
    .todo-title {
      margin-left: 10px;
      flex-grow: 1; /* 왼쪽으로 확장되도록 */
    }
    .todo-title.checked {
      text-decoration: line-through; /* 체크 시 취소선 추가 */
    }
    .tags {
      display: flex;
      justify-content: flex-end; /* 오른쪽 정렬 */
    }
    .tag {
      margin-left: 10px;
      display: block; /* 블록 요소로 변경 */
      padding: 5px; /* 간격 추가 */
      background-color: #ccc; /* 배경색 지정 */
      border-radius: 5px; /* 모서리 둥글게 */
    }
  </style>
</head>
<body>
  <!-- 버튼 그룹 -->
  <div class="buttons">
    <button class="button selected">날짜별</button>
    <button class="button">태그별</button>
    <button class="button">속성별</button>
  </div>

  <!-- 투두 리스트 -->
  <div class="todo-list">
    <div class="todo-item">
      <input type="checkbox">
      <div class="todo-title">Todo 1</div>
      <div class="tags">
        <span class="tag">Tag 1</span>
        <span class="tag">Tag 2</span>
        <span class="tag">Tag 3</span>
      </div>
    </div>
  </div>

  <div class="todo-list">
    <div class="todo-item">
      <input type="checkbox">
      <div class="todo-title">Todo 2</div>
      <div class="tags">
        <span class="tag">Tag 1</span>
        <span class="tag">Tag 2</span>
      </div>
    </div>
  </div>

  <div class="todo-list">
    <div class="todo-item">
      <input type="checkbox">
      <div class="todo-title">Todo 3</div>
      <div class="tags">
        <span class="tag">Tag 1</span>
      </div>
    </div>
  </div>

<script src="../static/js/viewTodo.js"></script>
</body>
</html>
