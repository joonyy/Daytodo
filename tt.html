<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
</head>
<body>
  <ul>
    <li><a href="#" id="changePasswordLink">비밀번호 변경</a></li>
  </ul>

  <div id="changePasswordPopup" style="display: none;">
    <h2>비밀번호 변경</h2>
    <form id="changePasswordForm">
      <label for="currentPassword">현재 비밀번호:</label><br>
      <input type="password" id="currentPassword" name="currentPassword"><br><br>
      <label for="newPassword">새 비밀번호:</label><br>
      <input type="password" id="newPassword" name="newPassword"><br><br>
      <label for="confirmNewPassword">새 비밀번호 확인:</label><br>
      <input type="password" id="confirmNewPassword" name="confirmNewPassword"><br><br>
      <input type="submit" value="변경">
    </form>
  </div>

  <script>
    document.getElementById("changePasswordLink").addEventListener("click", function(event) {
  event.preventDefault();
  document.getElementById("changePasswordPopup").style.display = "block";
});

document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  var currentPassword = document.getElementById("currentPassword").value;
  var newPassword = document.getElementById("newPassword").value;
  var confirmNewPassword = document.getElementById("confirmNewPassword").value;

  // 비밀번호 변경 로직을 여기에 구현합니다.
  // 예를 들어, AJAX를 사용하여 서버로 비밀번호 변경 요청을 보낼 수 있습니다.
  // 이 예제에서는 단순히 콘솔에 출력합니다.
  console.log("현재 비밀번호:", currentPassword);
  console.log("새 비밀번호:", newPassword);
  console.log("새 비밀번호 확인:", confirmNewPassword);

  // 팝업을 닫습니다.
  document.getElementById("changePasswordPopup").style.display = "none";
});
  </script>
</body>
</html>
